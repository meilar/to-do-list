<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <div class="intro">
      <h1>To-Do List</h1>
      <p>Enter your task details in the form below. When you submit a new task, your task dashboard will refresh. To delete a task, select the task from your main task list and click the delete button.</p>
    </div>
    <div class="task-form">
      <form id="task-entry">
        <div class="form-group">
          <label for="task-name">Enter a to-do</label>
          <input class="form-control" type="text" name="task-name" id="task-name" placeholder="Complete this action">  
        <div>
        <div class="form-group">
          <label for="task-name">Enter a due date</label>
          <input class="form-control" type="date" name="task-date" id="task-date">  
        </div>
        <div class="form-group">
          <label for="task-assign">Assign this task to:</label>
          <select class="form-control" name="task-assign" id="task-assign">
            <option value="Me">Me</option>
            <option value="Someone Else">Someone Else</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-primary form-control" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="status hidden">
      <div id="main-task-status">
        <h4>Main Task List</h4>
        <ul id="main-task-list">
        </ul>
        <button id="reset-btn" type="reset" class="btn btn-danger">Delete Selected Task<button>
      </div>
      <div id="me-task-status">
        <h4>My Tasks</h4>
        <ul id="me-task-list">
        </ul>
      </div>
      <div id="else-task-status">
        <h4>Everyone Else's Tasks</h4>
        <ul id="else-task-list">
        </ul>
      </div>
      <div id="today-task-status">
        <h4>Due Today</h4>
        <ul id="today-task-list">
        </ul>
      </div>
      <div id="later-task-status">
        <h4>Due Later</h4>
        <ul id="later-task-list">
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
